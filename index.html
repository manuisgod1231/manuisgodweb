<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Group Join Checker</title>
<style>
  body { font-family: Arial; background: #e3e3e3; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .card { background: #1e1e1e; color: #fff; padding: 20px; border-radius: 12px; width: 380px; text-align: center; box-shadow: 0 6px 15px rgba(0,0,0,0.3);}
  input { width: 90%; padding: 10px; margin: 8px 0; border-radius: 6px; border: none; }
  button { background: #0f6fef; color: white; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; margin-top: 10px; }
  button:hover { background: #0954b8; }
  #result { margin-top: 15px; font-size: 14px; color: #fff; word-wrap: break-word;}
  h2 { margin-bottom: 10px; }
</style>
</head>
<body>
<div class="card">
  <h2>Roblox Group Checker</h2>
  <input type="text" id="userInput" placeholder="Enter Username or UserID"><br>
  <input type="text" id="groupId" placeholder="Enter Group ID"><br>
  <button onclick="checkGroup()">Check</button>
  <div id="result"></div>
</div>

<script>
async function checkGroup(){
  const userInput = document.getElementById('userInput').value.trim();
  const groupId = document.getElementById('groupId').value.trim();
  const resultBox = document.getElementById('result');
  if(!userInput || !groupId){ resultBox.textContent="‚ö†Ô∏è Please enter Username/UserID and GroupID"; return; }

  resultBox.textContent = "‚è≥ Checking...";
  try{
    const res = await fetch("/check", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({userInput, groupId})
    });
    const data = await res.json();
    if(data.error){
      resultBox.textContent = "‚ùå "+data.error;
      return;
    }
    resultBox.innerHTML = `‚úÖ Username: <b>${data.username}</b><br>Joined: <b>${data.joinDate}</b><br>üìÖ Days in group: <b>${data.daysInGroup}</b>`;
  } catch(e){
    console.error(e);
    resultBox.textContent="‚ö†Ô∏è Server error";
  }
}
</script>
</body>
</html>
