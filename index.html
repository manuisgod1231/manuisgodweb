<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Upload File By Manyu</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
  }
  body {
    margin: 0; padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #f0f0f5;
    color: #1c1c1e;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-font-smoothing: antialiased;
  }
  .panel {
    background: #fff;
    width: 320px;
    max-width: 95vw;
    padding: 28px 24px;
    border-radius: 28px;
    box-shadow:
      0 2px 5px rgba(0,0,0,0.05),
      0 15px 30px rgba(0,0,0,0.1);
    text-align: center;
    user-select: none;
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  .panel.show {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }
  input {
    width: 100%;
    padding: 16px 18px;
    margin: 14px 0;
    border: none;
    border-radius: 20px;
    background: #f2f2f7;
    font-size: 17px;
    color: #1c1c1e;
    box-shadow:
      inset 0 1px 3px rgba(0,0,0,0.06);
    transition:
      background-color 0.25s ease,
      box-shadow 0.25s ease;
  }
  input:focus {
    outline: none;
    background: #e5e5ea;
    box-shadow:
      inset 0 3px 6px rgba(0,0,0,0.12);
  }
  button {
    width: 100%;
    padding: 18px;
    margin-top: 18px;
    background: #007aff;
    border: none;
    border-radius: 24px;
    color: white;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
    box-shadow:
      0 8px 15px rgba(0,122,255,0.3);
    transition:
      background-color 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.15s ease;
    user-select: none;
  }
  button:hover {
    background: #005ecb;
    box-shadow:
      0 10px 20px rgba(0,94,203,0.5);
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.95);
  }
  .msg {
    margin-top: 12px;
    font-style: italic;
    color: #ff3b30;
    min-height: 20px;
  }
  #moneyDisplay {
    position: fixed;
    top: 24px;
    left: 24px;
    background: #fff;
    padding: 12px 22px;
    border-radius: 26px;
    font-weight: 700;
    font-size: 18px;
    color: #007aff;
    box-shadow:
      0 8px 25px rgba(0,122,255,0.3);
    user-select: none;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }
  #moneyDisplay.show {
    opacity: 1;
    pointer-events: auto;
  }
  #profileToggleBtn {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: #fff;
    border-radius: 50%;
    width: 62px;
    height: 62px;
    border: none;
    font-size: 30px;
    color: #007aff;
    box-shadow:
      0 10px 28px rgba(0,122,255,0.35);
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.3s ease;
    user-select: none;
    opacity: 0;
    pointer-events: none;
  }
  #profileToggleBtn.show {
    opacity: 1;
    pointer-events: auto;
  }
  #profileToggleBtn:hover {
    transform: scale(1.1);
    box-shadow:
      0 14px 36px rgba(0,122,255,0.45);
  }
  #profileToggleBtn:active {
    transform: scale(0.9);
  }
  #profilePanel {
    position: fixed;
    bottom: 100px;
    right: 24px;
    width: 320px;
    background: #fff;
    border-radius: 32px;
    box-shadow:
      0 15px 40px rgba(0,0,0,0.15);
    padding: 24px;
    text-align: left;
    font-weight: 600;
    color: #1c1c1e;
    user-select: text;
    opacity: 0;
    pointer-events: none;
    transform: translateY(20px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  #profilePanel.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }
  #profilePanel img.profile-logo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 12px;
    display: block;
  }
  #profilePanel .profile-nickname {
    font-style: italic;
    color: #666;
    margin-bottom: 12px;
  }
  #profilePanel button {
    width: 100%;
    margin-top: 20px;
    background: #ff3b30;
    font-weight: 700;
    border-radius: 24px;
    padding: 16px 0;
    box-shadow:
      0 8px 20px rgba(255,59,48,0.35);
    color: white;
  }
  #settingsSection {
    margin-top: 24px;
    border-top: 1px solid #ddd;
    padding-top: 16px;
  }
  #settingsSection h4 {
    margin-bottom: 12px;
  }
  #settingsSection input {
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
    margin-bottom: 8px;
  }
  #settingsSection button {
    background: #007aff;
    font-weight: 700;
    border-radius: 24px;
    padding: 12px 0;
    box-shadow: 0 8px 20px rgba(0,122,255,0.35);
    color: white;
    cursor: pointer;
    width: 100%;
  }
  #settingsSection button:hover {
    background: #005ecb;
  }
  #settingsMsg {
    margin-top: 8px;
    font-style: italic;
    min-height: 20px;
    color: #ff3b30;
  }
  #ownerPanel {
    position: fixed;
    bottom: 140px;
    right: 24px;
    width: 320px;
    background: #fff;
    border-radius: 32px;
    box-shadow:
      0 15px 40px rgba(0,0,0,0.15);
    padding: 24px;
    text-align: left;
    font-weight: 600;
    color: #1c1c1e;
    user-select: text;
    opacity: 0;
    pointer-events: none;
    transform: translateY(20px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  #ownerPanel.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }
  #accountList {
    max-height: 160px;
    overflow-y: auto;
    margin-top: 15px;
    padding-right: 8px;
    font-weight: 500;
    color: #444;
    border: 1px solid #eee;
    border-radius: 16px;
    background: #f9f9fb;
  }
  #ownerActions {
    margin-top: 20px;
  }
  #ownerActions input {
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
    margin-top: 8px;
  }
  #ownerActions button {
    width: 100%;
    margin-top: 8px;
    background: #007aff;
    font-weight: 700;
    border-radius: 24px;
    padding: 12px 0;
    box-shadow: 0 8px 20px rgba(0,122,255,0.35);
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #ownerActions button:hover {
    background: #005ecb;
  }
  #ownerActions button.ban {
    background: #ff3b30;
  }
  #ownerActions button.ban:hover {
    background: #c62828;
  }
  #ownerActions button.unban {
    background: #28a745;
  }
  #ownerActions button.unban:hover {
    background: #1e7e34;
  }
  #ownerMsg {
    color: #007aff;
    margin-top: 10px;
    min-height: 18px;
  }
</style>
</head>
<body>

<!-- Login Panel -->
<div id="loginPanel" class="panel show">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Username" autocomplete="off" autocorrect="off" autocapitalize="none" />
  <input id="loginPass" placeholder="Password" type="password" autocomplete="off" />
  <button onclick="login()">Login</button>
  <button onclick="showCreate()">Create Account</button>
  <p id="loginMsg" class="msg"></p>
</div>

<!-- Create Account Panel -->
<div id="createPanel" class="panel">
  <h2>Create Account</h2>
  <input id="createUser" placeholder="Username" autocomplete="off" autocorrect="off" autocapitalize="none" />
  <input id="createPass" placeholder="Password" type="password" autocomplete="off" />
  <button onclick="createAccount()">Create</button>
  <button onclick="showLogin()">Back to Login</button>
  <p id="createMsg" class="msg"></p>
</div>

<!-- Money Display -->
<div id="moneyDisplay">💰 Money: $0</div>

<!-- Profile Toggle Button -->
<button id="profileToggleBtn" title="Toggle Profile">👤</button>

<!-- Profile Panel -->
<div id="profilePanel">
  <h3>Profile</h3>
  <img id="profileLogoImg" class="profile-logo" src="" alt="Profile Logo" style="display:none" />
  <p><strong>Username:</strong> <span id="profileUsername"></span></p>
  <p class="profile-nickname" id="profileNickname"></p>
  <p id="premiumStatus"></p>

  <div id="settingsSection">
    <h4>Settings</h4>
    <input id="nicknameInput" placeholder="Nickname (optional)" />
    <input id="profileLogoInput" placeholder="Profile Logo URL (optional)" />
    <button onclick="saveProfileSettings()">Save Settings</button>
    <p id="settingsMsg"></p>
  </div>

  <button onclick="logout()">Logout</button>
  <button id="ownerToggleBtn" style="display:none;">Toggle Owner Panel</button>
  <h4>Buy Premium</h4>
  <button onclick="purchasePremium(7)">Buy 1 Week ($10)</button>
  <button onclick="purchasePremium(30)">Buy 1 Month ($30)</button>
  <button onclick="purchasePremium(365)">Buy 1 Year ($300)</button>
  <button onclick="purchasePremium('lifetime')">Buy Lifetime ($999)</button>
</div>

<!-- Owner Panel -->
<div id="ownerPanel">
  <h3>Owner Panel</h3>
  <h4>Accounts List:</h4>
  <div id="accountList"></div>
  <div id="ownerActions">
    <input id="targetUser" placeholder="Target username" />
    <input id="amount" placeholder="Amount" type="number" />
    <button id="giveBtn">Give Money</button>
    <button id="setBtn">Set Money</button>
    <button id="banBtn" class="ban">Ban User</button>
    <button id="unbanBtn" class="unban">Unban User</button>
    <p id="ownerMsg"></p>
  </div>
</div>

<script>
  let accounts = JSON.parse(localStorage.getItem('accounts')) || {
    manyu: { password: "Manuufo25252265", money: 1000 }
  };
  let currentUser = null;

  function showPanel(id) {
    document.querySelectorAll(".panel").forEach(p => p.classList.remove("show"));
    document.getElementById(id).classList.add("show");
  }

  function showLogin() {
    clearMessages();
    showPanel("loginPanel");
  }
  function showCreate() {
    clearMessages();
    showPanel("createPanel");
  }
  function showMain() {
    clearMessages();
    document.getElementById("loginPanel").classList.remove("show");
    document.getElementById("createPanel").classList.remove("show");
    document.getElementById("profileToggleBtn").classList.add("show");
    updateMoneyDisplay();
    updateProfilePanel();
  }

  function clearMessages() {
    document.getElementById("loginMsg").textContent = "";
    document.getElementById("createMsg").textContent = "";
    updateOwnerMsg("");
    document.getElementById("settingsMsg").textContent = "";
  }

  function login() {
    const user = document.getElementById("loginUser").value.trim();
    const pass = document.getElementById("loginPass").value;
    if (!user || !pass) {
      document.getElementById("loginMsg").textContent = "⚠️ Please enter username and password.";
      return;
    }
    if (!accounts[user] || accounts[user].password !== pass) {
      document.getElementById("loginMsg").textContent = "❌ Invalid credentials.";
      return;
    }
    if (accounts[user].banned) {
      document.getElementById("loginMsg").textContent = "⛔ Your account is banned.";
      return;
    }
    currentUser = user;
    saveCurrentUser();
    document.getElementById("loginUser").value = "";
    document.getElementById("loginPass").value = "";
    showMain();
  }

  function createAccount() {
    const user = document.getElementById("createUser").value.trim();
    const pass = document.getElementById("createPass").value;
    if (!user || !pass) {
      document.getElementById("createMsg").textContent = "⚠️ Please fill all fields.";
      return;
    }
    if (accounts[user]) {
      document.getElementById("createMsg").textContent = "⚠️ Username already exists.";
      return;
    }
    accounts[user] = { password: pass, money: 0 };
    saveAccounts();
    document.getElementById("createMsg").textContent = `🎉 Account "${user}" created! You can login now.`;
    document.getElementById("createUser").value = "";
    document.getElementById("createPass").value = "";
  }

  function logout() {
    currentUser = null;
    saveCurrentUser();
    document.getElementById("profileToggleBtn").classList.remove("show");
    hideProfilePanel();
    hideOwnerPanel();
    showLogin();
  }

  function saveAccounts() {
    localStorage.setItem("accounts", JSON.stringify(accounts));
  }

  function saveCurrentUser() {
    if (currentUser) {
      localStorage.setItem("currentUser", currentUser);
    } else {
      localStorage.removeItem("currentUser");
    }
  }

  function loadCurrentUser() {
    const savedUser = localStorage.getItem("currentUser");
    if (savedUser && accounts[savedUser] && !accounts[savedUser].banned) {
      currentUser = savedUser;
      showMain();
    } else {
      currentUser = null;
      showLogin();
    }
  }

  function updateMoneyDisplay() {
    if (currentUser) {
      document.getElementById("moneyDisplay").textContent = `💰 Money: $${accounts[currentUser].money}`;
      document.getElementById("moneyDisplay").classList.add("show");
    } else {
      document.getElementById("moneyDisplay").classList.remove("show");
    }
  }

  // Profile toggle
  const profileToggleBtn = document.getElementById("profileToggleBtn");
  const profilePanel = document.getElementById("profilePanel");
  let profileVisible = false;

  profileToggleBtn.addEventListener("click", () => {
    profileVisible = !profileVisible;
    if (profileVisible) {
      updateProfilePanel();
      profilePanel.classList.add("show");
    } else {
      profilePanel.classList.remove("show");
    }
  });

  function hideProfilePanel() {
    profileVisible = false;
    profilePanel.classList.remove("show");
  }

  function updateProfilePanel() {
    document.getElementById("profileUsername").textContent = currentUser || "";
    if (!currentUser) return;

    const userData = accounts[currentUser];

    // Premium status display
    const premiumStatusEl = document.getElementById("premiumStatus");
    if (userData.premium) {
      const now = Date.now();
      if (userData.premium === "lifetime") {
        premiumStatusEl.textContent = "🔥 Premium: Lifetime";
      } else if (userData.premium > now) {
        const daysLeft = Math.ceil((userData.premium - now) / (1000 * 60 * 60 * 24));
        premiumStatusEl.textContent = `🔥 Premium active, ${daysLeft} day(s) left`;
      } else {
        premiumStatusEl.textContent = "⚠️ Premium expired";
      }
    } else {
      premiumStatusEl.textContent = "⚠️ No Premium";
    }

    // Nickname and profile logo
    document.getElementById("nicknameInput").value = userData.nickname || "";
    const logoInput = document.getElementById("profileLogoInput");
    logoInput.value = userData.profileLogo || "";

    const logoImg = document.getElementById("profileLogoImg");
    if (userData.profileLogo) {
      logoImg.src = userData.profileLogo;
      logoImg.style.display = "block";
    } else {
      logoImg.style.display = "none";
      logoImg.src = "";
    }

    document.getElementById("profileNickname").textContent = userData.nickname || "";

    // Show owner panel toggle only for owner 'manyu'
    document.getElementById("ownerToggleBtn").style.display = (currentUser === "manyu") ? "block" : "none";
  }

  // Save profile settings (nickname and logo)
  function saveProfileSettings() {
    if (!currentUser) return;
    const nick = document.getElementById("nicknameInput").value.trim();
    const logo = document.getElementById("profileLogoInput").value.trim();

    if (!accounts[currentUser]) return;

    accounts[currentUser].nickname = nick || null;
    accounts[currentUser].profileLogo = logo || null;
    saveAccounts();
    updateProfilePanel();
    document.getElementById("settingsMsg").textContent = "Settings saved!";
    setTimeout(() => {
      document.getElementById("settingsMsg").textContent = "";
    }, 3000);
  }

  // Owner panel toggle
  const ownerToggleBtn = document.getElementById("ownerToggleBtn");
  const ownerPanel = document.getElementById("ownerPanel");
  let ownerVisible = false;

  ownerToggleBtn.addEventListener("click", () => {
    ownerVisible = !ownerVisible;
    if (ownerVisible) {
      updateOwnerPanel();
      ownerPanel.classList.add("show");
    } else {
      ownerPanel.classList.remove("show");
    }
  });

  function hideOwnerPanel() {
    ownerVisible = false;
    ownerPanel.classList.remove("show");
  }

  function updateOwnerPanel() {
    const listDiv = document.getElementById("accountList");
    listDiv.innerHTML = "";
    for (const user in accounts) {
      const bannedTag = accounts[user].banned ? " (BANNED)" : "";
      listDiv.innerHTML += `<div>${user}: $${accounts[user].money}${bannedTag}</div>`;
    }
  }

  // Owner actions
  const giveBtn = document.getElementById("giveBtn");
  const setBtn = document.getElementById("setBtn");
  const banBtn = document.getElementById("banBtn");
  const unbanBtn = document.getElementById("unbanBtn");
  const targetUserInput = document.getElementById("targetUser");
  const amountInput = document.getElementById("amount");
  const ownerMsg = document.getElementById("ownerMsg");

  function updateOwnerMsg(text, error = false) {
    ownerMsg.textContent = text;
    ownerMsg.style.color = error ? "#ff3b30" : "#007aff";
  }

  giveBtn.onclick = () => {
    const target = targetUserInput.value.trim();
    const amount = parseInt(amountInput.value);
    if (!target || isNaN(amount) || amount <= 0) {
      updateOwnerMsg("⚠️ โปรดกรอกชื่อและจำนวนเงินที่ถูกต้อง", true);
      return;
    }
    if (!accounts[target]) {
      updateOwnerMsg("❌ ชื่อผู้ใช้ไม่ถูกต้อง", true);
      return;
    }
    accounts[target].money += amount;
    saveAccounts();
    updateOwnerPanel();
    updateOwnerMsg(`🎉 เพิ่มเงินให้ ${target} จำนวน $${amount} สำเร็จ`);
    if (target === currentUser) updateMoneyDisplay();
  };

  setBtn.onclick = () => {
    const target = targetUserInput.value.trim();
    const amount = parseInt(amountInput.value);
    if (!target || isNaN(amount) || amount < 0) {
      updateOwnerMsg("⚠️ โปรดกรอกชื่อและจำนวนเงินที่ถูกต้อง", true);
      return;
    }
    if (!accounts[target]) {
      updateOwnerMsg("❌ ชื่อผู้ใช้ไม่ถูกต้อง", true);
      return;
    }
    accounts[target].money = amount;
    saveAccounts();
    updateOwnerPanel();
    updateOwnerMsg(`🎉 ตั้งเงินของ ${target} เป็น $${amount} เรียบร้อย`);
    if (target === currentUser) updateMoneyDisplay();
  };

  banBtn.onclick = () => {
    const target = targetUserInput.value.trim();
    if (!target) {
      updateOwnerMsg("⚠️ โปรดกรอกชื่อผู้ใช้", true);
      return;
    }
    if (!accounts[target]) {
      updateOwnerMsg("❌ ชื่อผู้ใช้ไม่ถูกต้อง", true);
      return;
    }
    if (target === "manyu") {
      updateOwnerMsg("❌ ไม่สามารถแบนเจ้าของระบบได้", true);
      return;
    }
    accounts[target].banned = true;
    saveAccounts();
    updateOwnerPanel();
    updateOwnerMsg(`⚠️ แบนผู้ใช้ ${target} เรียบร้อย`);
    if (currentUser === target) logout();
  };

  unbanBtn.onclick = () => {
    const target = targetUserInput.value.trim();
    if (!target) {
      updateOwnerMsg("⚠️ โปรดกรอกชื่อผู้ใช้", true);
      return;
    }
    if (!accounts[target]) {
      updateOwnerMsg("❌ ชื่อผู้ใช้ไม่ถูกต้อง", true);
      return;
    }
    if (!accounts[target].banned) {
      updateOwnerMsg(`ℹ️ ผู้ใช้ ${target} ไม่ได้ถูกแบน`, true);
      return;
    }
    accounts[target].banned = false;
    saveAccounts();
    updateOwnerPanel();
    updateOwnerMsg(`✅ ยกเลิกแบนผู้ใช้ ${target} เรียบร้อย`);
  };

  // Premium purchase function
  function purchasePremium(days) {
    if (!currentUser) return alert("Please login first.");
    const priceMap = {
      7: 10,
      30: 30,
      365: 300,
      lifetime: 999
    };
    const price = priceMap[days];
    if (!price) return alert("Invalid purchase option.");

    if (accounts[currentUser].money < price) {
      alert("Not enough money to purchase premium.");
      return;
    }

    accounts[currentUser].money -= price;

    if (days === "lifetime") {
      accounts[currentUser].premium = "lifetime";
    } else {
      const now = Date.now();
      let currentPremium = accounts[currentUser].premium;
      if (currentPremium === "lifetime" || (currentPremium && currentPremium > now)) {
        // extend premium time
        accounts[currentUser].premium = (currentPremium === "lifetime" ? now : currentPremium) + days * 24 * 60 * 60 * 1000;
      } else {
        accounts[currentUser].premium = now + days * 24 * 60 * 60 * 1000;
      }
    }

    saveAccounts();
    updateMoneyDisplay();
    updateProfilePanel();
    alert(`Purchased premium for ${days === "lifetime" ? "lifetime" : days + " day(s)"}!`);
  }

  window.onload = () => {
    loadCurrentUser();
  };
</script>

</body>
</html>
