<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เว็บคำนวณต้นทุน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link rel="icon" href="icon.png">
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; background: #f9fafb; }
    h1 { text-align: center; color: #333; }
    input, button { padding: 8px; margin: 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    table, th, td { border: 1px solid #ddd; text-align: center; padding: 8px; }
    th { background: #f0f0f0; }
    .total { font-size: 1.2em; font-weight: bold; margin-top: 15px; text-align: right; }
    .delete-btn { background: #dc3545; padding: 4px 8px; border-radius: 4px; }
    .delete-btn:hover { background: #a71d2a; }
    .edit-btn { background: #28a745; padding: 4px 8px; border-radius: 4px; margin-right:5px; }
    .edit-btn:hover { background: #1c7c31; }
    #clearAll { background: #ff9800; }
    #clearAll:hover { background: #e68900; }
  </style>
</head>
<body>
  <h1>เว็บคำนวณต้นทุน</h1>

  <div>
    <input id="name" placeholder="ชื่อวัตถุดิบ">
    <input id="price" type="number" placeholder="ราคา/หน่วย">
    <input id="qty" type="text" placeholder="จำนวน เช่น 1 ขีด, 500 กรัม">
    <button onclick="addItem()">เพิ่ม</button>
    <button id="clearAll" onclick="clearAll()">ลบทั้งหมด</button>
  </div>

  <table id="itemTable">
    <thead>
      <tr>
        <th>วัตถุดิบ</th>
        <th>ราคา/หน่วย</th>
        <th>จำนวน</th>
        <th>รวม</th>
        <th>จัดการ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total" id="total">ต้นทุนรวม: 0 บาท</div>

  <script>
    let items = JSON.parse(localStorage.getItem("items") || "[]");

    // บันทึก LocalStorage
    function saveItems() {
      localStorage.setItem("items", JSON.stringify(items));
    }

    // แยกเลขออกจากหน่วย
    function parseQuantity(qtyStr) {
      const match = qtyStr.match(/([\d.]+)\s*(\S*)/);
      if (!match) return { value: 0, unit: "" };
      return { value: parseFloat(match[1]), unit: match[2] };
    }

    function addItem() {
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const qty = document.getElementById("qty").value;

      if (!name || isNaN(price) || !qty) {
        alert("กรอกข้อมูลให้ครบ");
        return;
      }

      items.push({ name, price, qty });
      saveItems();
      renderTable();

      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("qty").value = "";
    }

    function deleteItem(index) {
      items.splice(index, 1);
      saveItems();
      renderTable();
    }

    function editItem(index) {
      const item = items[index];
      const newName = prompt("แก้ไขชื่อวัตถุดิบ:", item.name);
      const newPrice = parseFloat(prompt("แก้ไขราคา/หน่วย:", item.price));
      const newQty = prompt("แก้ไขจำนวน:", item.qty);

      if (!newName || isNaN(newPrice) || !newQty) {
        alert("ข้อมูลไม่ถูกต้อง");
        return;
      }

      items[index] = { name: newName, price: newPrice, qty: newQty };
      saveItems();
      renderTable();
    }

    function clearAll() {
      if(confirm("คุณต้องการลบรายการทั้งหมดใช่หรือไม่?")) {
        items = [];
        saveItems();
        renderTable();
      }
    }

    function renderTable() {
      const tbody = document.querySelector("#itemTable tbody");
      tbody.innerHTML = "";
      let total = 0;

      items.forEach((item, index) => {
        const qtyObj = parseQuantity(item.qty);
        const subtotal = item.price * qtyObj.value;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>${item.qty}</td>
          <td>${subtotal.toFixed(2)}</td>
          <td>
            <button class="edit-btn" onclick="editItem(${index})">แก้ไข</button>
            <button class="delete-btn" onclick="deleteItem(${index})">ลบ</button>
          </td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("total").textContent = "ต้นทุนรวม: " + total.toFixed(2) + " บาท";
    }

    renderTable();

    // PWA Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
