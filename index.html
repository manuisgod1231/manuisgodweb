<!DOCTYPE html>
<html>
<head>
  <title>manuisgod UI</title>
  <style>
    /* ... ‡πÇ‡∏Ñ‡πâ‡∏î CSS ‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì ... */
    #moneyDisplay {
      position: fixed;
      top: 20px;
      left: 20px;
      font-weight: bold;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
      user-select: none;
      z-index: 1100;
      display: none;
      cursor: default;
    }
    #toggleOwnerPanelBtn {
      margin-top: 10px;
      width: 100%;
      display: none; /* ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞ owner */
      background: linear-gradient(135deg, #28a745, #1c7c31);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    #ownerPanel {
      display: none;
      margin-top: 10px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      color: white;
      font-size: 14px;
    }
    #ownerPanel input {
      width: 100%;
      margin: 5px 0;
      padding: 6px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    #ownerPanel button {
      width: 100%;
      padding: 8px;
      background: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Login UI -->
  <div class="ui-box" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <button id="createAccBtn">Create Account</button>
    <p id="outputText"></p>
  </div>

  <!-- Main UI -->
  <div class="ui-box" id="mainUI" style="display:none;">
    <h2>Welcome!</h2>
    <p id="welcomeMessage"></p>
  </div>

  <!-- Money Display -->
  <p id="moneyDisplay">üí∞ Money: $0</p>

  <!-- Profile Button -->
  <button id="profileBtn" style="display:none;">Profile</button>

  <!-- Profile Box -->
  <div id="profileBox" style="display:none; text-align:left; width: 250px; background:#2e2e2e; padding:15px; border-radius:15px; position: fixed; top: 60px; right: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.6); color:white; z-index:1000;">
    <h3>Your Profile</h3>
    <p><strong>Username:</strong> <span id="profileUsername"></span></p>
    <button id="profileLogoutBtn">Logout</button>

    <!-- Toggle Owner Panel ‡∏õ‡∏∏‡πà‡∏° -->
    <button id="toggleOwnerPanelBtn">Toggle Owner Panel</button>

    <!-- Owner Panel -->
    <div id="ownerPanel">
      <label for="giveMoneyUser">Give Money To (username):</label>
      <input type="text" id="giveMoneyUser" placeholder="Username">
      <label for="giveMoneyAmount">Amount:</label>
      <input type="number" id="giveMoneyAmount" placeholder="Amount" min="1">
      <button id="giveMoneyBtn">Give Money</button>

      <h4>Accounts List:</h4>
      <pre id="accountsList" style="max-height: 150px; overflow-y: auto;"></pre>
    </div>
  </div>

<script>
  let accounts = JSON.parse(localStorage.getItem('accounts')) || {};
  let currentUser = null;
  const ownerName = "manyu";

  function saveAccounts() {
    localStorage.setItem('accounts', JSON.stringify(accounts));
  }

  function clearInputs() {
    document.getElementById("loginUsername").value = "";
    document.getElementById("loginPassword").value = "";
  }

  function updateMoneyDisplay() {
    if (currentUser && accounts[currentUser] && accounts[currentUser].money !== undefined) {
      document.getElementById("moneyDisplay").textContent = `üí∞ Money: $${accounts[currentUser].money}`;
      document.getElementById("moneyDisplay").style.display = "block";
    } else {
      document.getElementById("moneyDisplay").textContent = `üí∞ Money: $0`;
      document.getElementById("moneyDisplay").style.display = "none";
    }
  }

  function updateAccountsList() {
    let listEl = document.getElementById("accountsList");
    if (!accounts || Object.keys(accounts).length === 0) {
      listEl.textContent = "(no accounts)";
      return;
    }
    let text = "";
    for (let user in accounts) {
      text += `‚Ä¢ ${user}: $${accounts[user].money}\n`;
    }
    listEl.textContent = text;
  }

  function showMainUI() {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("mainUI").style.display = "inline-block";
    document.getElementById("welcomeMessage").textContent = `Hello, ${currentUser}! Welcome to the main UI.`;
    updateMoneyDisplay();
    clearInputs();
  }

  function logout() {
    currentUser = null;
    localStorage.removeItem('currentUser');
    document.getElementById("mainUI").style.display = "none";
    document.getElementById("loginBox").style.display = "inline-block";
    document.getElementById("outputText").textContent = "";
    hideProfileButton();
    closeProfile();
    document.getElementById("moneyDisplay").style.display = "none";
  }

  function showProfileButton() {
    document.getElementById("profileBtn").style.display = "block";
  }

  function hideProfileButton() {
    document.getElementById("profileBtn").style.display = "none";
  }

  function toggleProfile() {
    const box = document.getElementById("profileBox");
    if (box.style.display === "block") {
      box.style.display = "none";
    } else {
      document.getElementById("profileUsername").textContent = currentUser;
      box.style.display = "block";

      // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏° toggleOwnerPanelBtn ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ owner
      if (currentUser === ownerName) {
        document.getElementById("toggleOwnerPanelBtn").style.display = "block";
      } else {
        document.getElementById("toggleOwnerPanelBtn").style.display = "none";
        document.getElementById("ownerPanel").style.display = "none"; // ‡∏ã‡πà‡∏≠‡∏ô panel owner ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà owner
      }
    }
  }

  function closeProfile() {
    document.getElementById("profileBox").style.display = "none";
  }

  function login() {
    let username = document.getElementById("loginUsername").value.trim();
    let password = document.getElementById("loginPassword").value.trim();

    if (username === "" || password === "") {
      document.getElementById("outputText").textContent = "‚ö†Ô∏è Please enter both username and password.";
      return;
    }

    if (!accounts[username]) {
      document.getElementById("outputText").textContent = `‚ùå No account found for '${username}'.`;
      return;
    }

    if (accounts[username].password !== password) {
      document.getElementById("outputText").textContent = "‚ùå Incorrect password.";
      return;
    }

    currentUser = username;
    localStorage.setItem('currentUser', currentUser);
    showMainUI();
    showProfileButton();
    document.getElementById("outputText").textContent = "";
  }

  function createAccount() {
    let username = document.getElementById("loginUsername").value.trim();
    let password = document.getElementById("loginPassword").value.trim();

    if (username === "" || password === "") {
      document.getElementById("outputText").textContent = "‚ö†Ô∏è Please fill in both fields to create an account.";
      return;
    }

    if (accounts[username]) {
      document.getElementById("outputText").textContent = "‚ö†Ô∏è Account already exists.";
      return;
    }

    accounts[username] = {
      password: password,
      money: 100
    };
    saveAccounts();

    currentUser = username;
    localStorage.setItem('currentUser', currentUser);
    showMainUI();
    showProfileButton();

    document.getElementById("outputText").textContent = `üéâ Account created and logged in as ${username}`;
  }

  function giveMoney() {
    let targetUser = document.getElementById("giveMoneyUser").value.trim();
    let amount = parseInt(document.getElementById("giveMoneyAmount").value);

    if (targetUser === "") {
      alert("Please enter a username to give money.");
      return;
    }
    if (!accounts[targetUser]) {
      alert("User not found.");
      return;
    }
    if (isNaN(amount) || amount <= 0) {
      alert("Please enter a valid positive amount.");
      return;
    }

    // owner ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏á‡∏¥‡∏ô‡πÑ‡∏î‡πâ
    if (currentUser !== ownerName) {
      alert("Only owner can give money.");
      return;
    }

    accounts[targetUser].money = (accounts[targetUser].money || 0) + amount;
    saveAccounts();
    updateAccountsList();

    // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏ô‡∏£‡∏±‡∏ö‡πÄ‡∏á‡∏¥‡∏ô‡∏î‡πâ‡∏ß‡∏¢ ‡πÉ‡∏´‡πâ update display ‡∏î‡πâ‡∏ß‡∏¢
    if (currentUser === targetUser) {
      updateMoneyDisplay();
    }

    alert(`Gave $${amount} to ${targetUser}.`);
    document.getElementById("giveMoneyUser").value = "";
    document.getElementById("giveMoneyAmount").value = "";
  }

  function updateAccountsList() {
    let listEl = document.getElementById("accountsList");
    if (!accounts || Object.keys(accounts).length === 0) {
      listEl.textContent = "(no accounts)";
      return;
    }
    let text = "";
    for (let user in accounts) {
      text += `‚Ä¢ ${user}: $${accounts[user].money}\n`;
    }
    listEl.textContent = text;
  }

  // Event listeners
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('loginBtn').addEventListener('click', login);
    document.getElementById('createAccBtn').addEventListener('click', createAccount);
    document.getElementById('profileBtn').addEventListener('click', toggleProfile);
    document.getElementById('profileLogoutBtn').addEventListener('click', logout);
    document.getElementById('toggleOwnerPanelBtn').addEventListener('click', () => {
      const ownerPanel = document.getElementById('ownerPanel');
      if (ownerPanel.style.display === 'block') {
        ownerPanel.style.display = 'none';
      } else {
        ownerPanel.style.display = 'block';
        updateAccountsList();
      }
    });
    document.getElementById('giveMoneyBtn').addEventListener('click', giveMoney);
  });

  window.onload = function() {
    accounts = JSON.parse(localStorage.getItem('accounts')) || {};

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á owner ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ
    if (!accounts[ownerName]) {
      accounts[ownerName] = { password: "Manuufo25252265", money: 1000 };
      saveAccounts();
    }

    // ‡πÇ‡∏´‡∏•‡∏î user ‡∏ó‡∏µ‡πà‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏ñ‡πâ‡∏≤‡∏°‡∏µ
    const savedUser = localStorage.getItem('currentUser');
    if (savedUser && accounts[savedUser]) {
      currentUser = savedUser;
      showMainUI();
      showProfileButton();
    }
  };
</script>

</body>
</html>
