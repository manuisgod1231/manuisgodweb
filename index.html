<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>iOS16 Style Login & Owner Panel</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
  }
  body {
    margin: 0; padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #f0f0f5;
    color: #1c1c1e;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-font-smoothing: antialiased;
  }
  .panel {
    background: #fff;
    width: 320px;
    max-width: 95vw;
    padding: 28px 24px;
    border-radius: 28px;
    box-shadow:
      0 2px 5px rgba(0,0,0,0.05),
      0 15px 30px rgba(0,0,0,0.1);
    text-align: center;
    user-select: none;
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  .panel.show {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }
  input {
    width: 100%;
    padding: 16px 18px;
    margin: 14px 0;
    border: none;
    border-radius: 20px;
    background: #f2f2f7;
    font-size: 17px;
    color: #1c1c1e;
    box-shadow:
      inset 0 1px 3px rgba(0,0,0,0.06);
    transition:
      background-color 0.25s ease,
      box-shadow 0.25s ease;
  }
  input:focus {
    outline: none;
    background: #e5e5ea;
    box-shadow:
      inset 0 3px 6px rgba(0,0,0,0.12);
  }
  button {
    width: 100%;
    padding: 18px;
    margin-top: 18px;
    background: #007aff;
    border: none;
    border-radius: 24px;
    color: white;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
    box-shadow:
      0 8px 15px rgba(0,122,255,0.3);
    transition:
      background-color 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.15s ease;
    user-select: none;
  }
  button:hover {
    background: #005ecb;
    box-shadow:
      0 10px 20px rgba(0,94,203,0.5);
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.95);
  }
  .msg {
    margin-top: 12px;
    font-style: italic;
    color: #ff3b30;
    min-height: 20px;
  }
  #moneyDisplay {
    position: fixed;
    top: 24px;
    left: 24px;
    background: #fff;
    padding: 12px 22px;
    border-radius: 26px;
    font-weight: 700;
    font-size: 18px;
    color: #007aff;
    box-shadow:
      0 8px 25px rgba(0,122,255,0.3);
    user-select: none;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }
  #moneyDisplay.show {
    opacity: 1;
    pointer-events: auto;
  }
  #profileToggleBtn {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: #fff;
    border-radius: 50%;
    width: 62px;
    height: 62px;
    border: none;
    font-size: 30px;
    color: #007aff;
    box-shadow:
      0 10px 28px rgba(0,122,255,0.35);
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.3s ease;
    user-select: none;
    opacity: 0;
    pointer-events: none;
  }
  #profileToggleBtn.show {
    opacity: 1;
    pointer-events: auto;
  }
  #profileToggleBtn:hover {
    transform: scale(1.1);
    box-shadow:
      0 14px 36px rgba(0,122,255,0.45);
  }
  #profileToggleBtn:active {
    transform: scale(0.9);
  }
  #profilePanel {
    position: fixed;
    bottom: 100px;
    right: 24px;
    width: 320px;
    background: #fff;
    border-radius: 32px;
    box-shadow:
      0 15px 40px rgba(0,0,0,0.15);
    padding: 24px;
    text-align: left;
    font-weight: 600;
    color: #1c1c1e;
    user-select: text;
    opacity: 0;
    pointer-events: none;
    transform: translateY(20px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  #profilePanel.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }
  #profilePanel button {
    width: 100%;
    margin-top: 20px;
    background: #ff3b30;
    font-weight: 700;
    border-radius: 24px;
    padding: 16px 0;
    box-shadow:
      0 8px 20px rgba(255,59,48,0.35);
    color: white;
  }
  #ownerPanel {
    position: fixed;
    bottom: 140px;
    right: 24px;
    width: 320px;
    background: #fff;
    border-radius: 32px;
    box-shadow:
      0 15px 40px rgba(0,0,0,0.15);
    padding: 24px;
    text-align: left;
    font-weight: 600;
    color: #1c1c1e;
    user-select: text;
    opacity: 0;
    pointer-events: none;
    transform: translateY(20px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  #ownerPanel.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }
  #accountList {
    max-height: 160px;
    overflow-y: auto;
    margin-top: 15px;
    padding-right: 8px;
    font-weight: 500;
    color: #444;
    border: 1px solid #eee;
    border-radius: 16px;
    background: #f9f9fb;
  }
</style>
</head>
<body>

<!-- Login Panel -->
<div id="loginPanel" class="panel show">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Username" autocomplete="off" autocorrect="off" autocapitalize="none" />
  <input id="loginPass" placeholder="Password" type="password" autocomplete="off" />
  <button onclick="login()">Login</button>
  <button onclick="showCreate()">Create Account</button>
  <p id="loginMsg" class="msg"></p>
</div>

<!-- Create Account Panel -->
<div id="createPanel" class="panel">
  <h2>Create Account</h2>
  <input id="createUser" placeholder="Username" autocomplete="off" autocorrect="off" autocapitalize="none" />
  <input id="createPass" placeholder="Password" type="password" autocomplete="off" />
  <button onclick="createAccount()">Create</button>
  <button onclick="showLogin()">Back to Login</button>
  <p id="createMsg" class="msg"></p>
</div>

<!-- Money Display -->
<div id="moneyDisplay">üí∞ Money: $0</div>

<!-- Profile Toggle Button -->
<button id="profileToggleBtn" title="Toggle Profile">üë§</button>

<!-- Profile Panel -->
<div id="profilePanel">
  <h3>Profile</h3>
  <p><strong>Username:</strong> <span id="profileUsername"></span></p>
  <button onclick="logout()">Logout</button>
  <button id="ownerToggleBtn" onclick="toggleOwnerPanel()" style="display:none;">Toggle Owner Panel</button>
</div>

<!-- Owner Panel -->
<div id="ownerPanel">
  <h3>Owner Panel</h3>
  <h4>Accounts List:</h4>
  <div id="accountList"></div>
</div>

<script>
  let accounts = JSON.parse(localStorage.getItem('accounts')) || {
    manyu: { password: "Manuufo25252265", money: 1000 }
  };
  let currentUser = null;

  // Show/hide functions for panels
  function showPanel(id) {
    document.querySelectorAll(".panel").forEach(p => p.classList.remove("show"));
    document.getElementById(id).classList.add("show");
  }

  function showLogin() {
    clearMessages();
    showPanel("loginPanel");
  }
  function showCreate() {
    clearMessages();
    showPanel("createPanel");
  }
  function showMain() {
    clearMessages();
    document.getElementById("loginPanel").classList.remove("show");
    document.getElementById("createPanel").classList.remove("show");
    document.getElementById("profileToggleBtn").classList.add("show");
    updateMoneyDisplay();
    updateProfilePanel();
  }

  function clearMessages() {
    document.getElementById("loginMsg").textContent = "";
    document.getElementById("createMsg").textContent = "";
  }

  function login() {
    const user = document.getElementById("loginUser").value.trim();
    const pass = document.getElementById("loginPass").value;
    if (!user || !pass) {
      document.getElementById("loginMsg").textContent = "‚ö†Ô∏è Please enter username and password.";
      return;
    }
    if (!accounts[user] || accounts[user].password !== pass) {
      document.getElementById("loginMsg").textContent = "‚ùå Invalid credentials.";
      return;
    }
    currentUser = user;
    saveCurrentUser();  // ‡πÄ‡∏Å‡πá‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÑ‡∏ß‡πâ
    document.getElementById("loginUser").value = "";
    document.getElementById("loginPass").value = "";
    showMain();
  }

  function createAccount() {
    const user = document.getElementById("createUser").value.trim();
    const pass = document.getElementById("createPass").value;
    if (!user || !pass) {
      document.getElementById("createMsg").textContent = "‚ö†Ô∏è Please fill all fields.";
      return;
    }
    if (accounts[user]) {
      document.getElementById("createMsg").textContent = "‚ö†Ô∏è Username already exists.";
      return;
    }
    accounts[user] = { password: pass, money: 0 };
    saveAccounts();
    document.getElementById("createMsg").textContent = `üéâ Account "${user}" created! You can login now.`;
    document.getElementById("createUser").value = "";
    document.getElementById("createPass").value = "";
  }

  function logout() {
    currentUser = null;
    saveCurrentUser();  // ‡∏•‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ï‡∏≠‡∏ô logout
    document.getElementById("profileToggleBtn").classList.remove("show");
    hideProfilePanel();
    hideOwnerPanel();
    showLogin();
  }

  function saveAccounts() {
    localStorage.setItem("accounts", JSON.stringify(accounts));
  }

  function saveCurrentUser() {
    if (currentUser) {
      localStorage.setItem("currentUser", currentUser);
    } else {
      localStorage.removeItem("currentUser");
    }
  }

  function loadCurrentUser() {
    const savedUser = localStorage.getItem("currentUser");
    if (savedUser && accounts[savedUser]) {
      currentUser = savedUser;
      showMain();
    } else {
      currentUser = null;
      showLogin();
    }
  }

  function updateMoneyDisplay() {
    if (currentUser) {
      document.getElementById("moneyDisplay").textContent = `üí∞ Money: $${accounts[currentUser].money}`;
      document.getElementById("moneyDisplay").classList.add("show");
    } else {
      document.getElementById("moneyDisplay").classList.remove("show");
    }
  }

  // Profile panel toggle
  const profileToggleBtn = document.getElementById("profileToggleBtn");
  const profilePanel = document.getElementById("profilePanel");
  let profileVisible = false;

  profileToggleBtn.addEventListener("click", () => {
    profileVisible = !profileVisible;
    if (profileVisible) {
      updateProfilePanel();
      profilePanel.classList.add("show");
    } else {
      profilePanel.classList.remove("show");
    }
  });

  function hideProfilePanel() {
    profileVisible = false;
    profilePanel.classList.remove("show");
  }

  function updateProfilePanel() {
    document.getElementById("profileUsername").textContent = currentUser || "";
    // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏° Owner Panel ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ owner 'manyu'
    document.getElementById("ownerToggleBtn").style.display = (currentUser === "manyu") ? "block" : "none";
  }

  // Owner panel toggle
  const ownerToggleBtn = document.getElementById("ownerToggleBtn");
  const ownerPanel = document.getElementById("ownerPanel");
  let ownerVisible = false;

  function toggleOwnerPanel() {
    ownerVisible = !ownerVisible;
    if (ownerVisible) {
      updateOwnerPanel();
      ownerPanel.classList.add("show");
    } else {
      ownerPanel.classList.remove("show");
    }
  }

  function hideOwnerPanel() {
    ownerVisible = false;
    ownerPanel.classList.remove("show");
  }

  function updateOwnerPanel() {
    // ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡πÅ‡∏•‡∏∞‡πÄ‡∏á‡∏¥‡∏ô
    const listDiv = document.getElementById("accountList");
    listDiv.innerHTML = "";
    for (const user in accounts) {
      listDiv.innerHTML += `<div>${user}: $${accounts[user].money}</div>`;
    }
  }

  // ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏ß‡πá‡∏ö
  window.onload = () => {
    loadCurrentUser();
  };
</script>

</body>
</html>
