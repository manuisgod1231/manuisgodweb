<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เว็บคำนวณต้นทุนครบวงจร</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link rel="icon" href="icon.png">
  <style>
    body { font-family: Arial; max-width: 900px; margin: auto; padding: 20px; background: #f9fafb; }
    h1 { text-align: center; color: #333; }
    input, button { padding: 8px; margin: 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    table, th, td { border: 1px solid #ddd; text-align: center; padding: 8px; }
    th { background: #f0f0f0; }
    .total { font-size: 1.2em; font-weight: bold; margin-top: 15px; text-align: right; }
    .delete-btn { background: #dc3545; padding: 4px 8px; border-radius: 4px; }
    .delete-btn:hover { background: #a71d2a; }
    .edit-btn { background: #28a745; padding: 4px 8px; border-radius: 4px; margin-right:5px; }
    .edit-btn:hover { background: #1c7c31; }
    #clearAll { background: #ff9800; }
    #clearAll:hover { background: #e68900; }
  </style>
</head>
<body>
  <h1>เว็บคำนวณต้นทุนครบวงจร</h1>

  <!-- วัตถุดิบ -->
  <div>
    <input id="name" placeholder="ชื่อวัตถุดิบ">
    <input id="price" type="number" placeholder="ราคา/หน่วย">
    <input id="qty" type="text" placeholder="จำนวน เช่น 1 ขีด, 500 กรัม">
    <button onclick="addItem()">เพิ่ม</button>
    <button id="clearAll" onclick="clearAll()">ลบทั้งหมด</button>
  </div>

  <!-- ค่าแรง, คน, ไฟ, น้ำ, กำไร, เดือน -->
  <div style="margin-top:15px;">
    <input id="labor" type="number" placeholder="ค่าแรงรวม">
    <input id="people" type="number" placeholder="จำนวนคน">
    <input id="electric" type="number" placeholder="ค่าไฟ">
    <input id="water" type="number" placeholder="ค่าน้ำ">
    <input id="profit" type="number" placeholder="กำไร (%) ต่อเดือน">
    <input id="months" type="number" placeholder="จำนวนเดือน">
  </div>

  <!-- ตารางวัตถุดิบ -->
  <table id="itemTable">
    <thead>
      <tr>
        <th>วัตถุดิบ</th>
        <th>ราคา/หน่วย</th>
        <th>จำนวน</th>
        <th>รวม</th>
        <th>จัดการ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ต้นทุนและราคาขาย -->
  <div class="total" id="total">ต้นทุนรวม: 0 บาท</div>
  <div class="total" id="totalProfit">ราคาขายรวมกำไร: 0 บาท</div>

  <script>
    let items = JSON.parse(localStorage.getItem("items") || "[]");

    function saveItems() {
      localStorage.setItem("items", JSON.stringify(items));
      localStorage.setItem("labor", document.getElementById("labor").value);
      localStorage.setItem("people", document.getElementById("people").value);
      localStorage.setItem("electric", document.getElementById("electric").value);
      localStorage.setItem("water", document.getElementById("water").value);
      localStorage.setItem("profit", document.getElementById("profit").value);
      localStorage.setItem("months", document.getElementById("months").value);
    }

    window.onload = function() {
      document.getElementById("labor").value = localStorage.getItem("labor") || "";
      document.getElementById("people").value = localStorage.getItem("people") || "";
      document.getElementById("electric").value = localStorage.getItem("electric") || "";
      document.getElementById("water").value = localStorage.getItem("water") || "";
      document.getElementById("profit").value = localStorage.getItem("profit") || "";
      document.getElementById("months").value = localStorage.getItem("months") || "1";
      renderTable();
    }

    function parseQuantity(qtyStr) {
      const match = qtyStr.match(/([\d.]+)\s*(\S*)/);
      if (!match) return { value: 0, unit: "" };
      return { value: parseFloat(match[1]), unit: match[2] };
    }

    function addItem() {
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const qty = document.getElementById("qty").value;

      if (!name || isNaN(price) || !qty) {
        alert("กรอกข้อมูลให้ครบ");
        return;
      }

      items.push({ name, price, qty });
      saveItems();
      renderTable();

      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("qty").value = "";
    }

    function deleteItem(index) {
      items.splice(index, 1);
      saveItems();
      renderTable();
    }

    function editItem(index) {
      const item = items[index];
      const newName = prompt("แก้ไขชื่อวัตถุดิบ:", item.name);
      const newPrice = parseFloat(prompt("แก้ไขราคา/หน่วย:", item.price));
      const newQty = prompt("แก้ไขจำนวน:", item.qty);

      if (!newName || isNaN(newPrice) || !newQty) {
        alert("ข้อมูลไม่ถูกต้อง");
        return;
      }

      items[index] = { name: newName, price: newPrice, qty: newQty };
      saveItems();
      renderTable();
    }

    function clearAll() {
      if(confirm("คุณต้องการลบรายการทั้งหมดใช่หรือไม่?")) {
        items = [];
        saveItems();
        renderTable();
      }
    }

    function renderTable() {
      const tbody = document.querySelector("#itemTable tbody");
      tbody.innerHTML = "";
      let total = 0;

      items.forEach((item, index) => {
        const qtyObj = parseQuantity(item.qty);
        const subtotal = item.price * qtyObj.value;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>${item.qty}</td>
          <td>${subtotal.toFixed(2)}</td>
          <td>
            <button class="edit-btn" onclick="editItem(${index})">แก้ไข</button>
            <button class="delete-btn" onclick="deleteItem(${index})">ลบ</button>
          </td>
        `;
        tbody.appendChild(row);
      });

      // ค่าอื่น ๆ
      const labor = parseFloat(document.getElementById("labor").value) || 0;
      const people = parseFloat(document.getElementById("people").value) || 1;
      const electric = parseFloat(document.getElementById("electric").value) || 0;
      const water = parseFloat(document.getElementById("water").value) || 0;
      const profitPercent = parseFloat(document.getElementById("profit").value) || 0;
      const months = parseFloat(document.getElementById("months").value) || 1;

      // ต้นทุนรวม
      let totalCost = total + labor + electric + water;
      if (people > 0) totalCost += labor / people;

      // ราคาขายรวมกำไรทบต้นรายเดือน
      let totalSale = totalCost * Math.pow(1 + profitPercent/100, months);

      document.getElementById("total").textContent = "ต้นทุนรวม: " + totalCost.toFixed(2) + " บาท";
      document.getElementById("totalProfit").textContent = `ราคาขายรวมกำไร (${months} เดือน): ` + totalSale.toFixed(2) + " บาท";
    }

    // อัปเดตค่าต้นทุนเมื่อเปลี่ยน input อื่น ๆ
    ['labor','people','electric','water','profit','months'].forEach(id => {
      document.getElementById(id).addEventListener('input', () => {
        saveItems();
        renderTable();
      });
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
