<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Group Join Checker</title>
<style>
  body { font-family: Arial; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 400px; text-align: center; }
  input, select { width: 90%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; }
  button { background: #0f6fef; color: white; border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; margin-top: 10px; }
  button:hover { background: #0954b8; }
  #result { margin-top: 15px; font-size: 14px; color: #333; }
</style>
</head>
<body>
<div class="card">
  <h2>Roblox Group Join Checker</h2>
  <select id="historySelect"></select><br>
  <input type="text" id="usernameOrId" placeholder="Enter Username or User ID"><br>
  <input type="text" id="groupId" placeholder="Enter Group ID"><br>
  <button onclick="checkGroup()">Check</button>
  <div id="result"></div>
</div>

<script>
const proxy = "https://api.allorigins.win/get?url="; // CORS proxy
const historyKey = "rbxGroupCheckerHistory";

// Load saved history
function loadHistory() {
  const history = JSON.parse(localStorage.getItem(historyKey) || "[]");
  const select = document.getElementById("historySelect");
  select.innerHTML = "<option value=''>-- Recent --</option>";
  history.forEach((item,index)=>{
    const opt = document.createElement("option");
    opt.value = index;
    opt.text = `User: ${item.usernameOrId} | Group: ${item.groupId}`;
    select.appendChild(opt);
  });
}

// Save new history
function saveHistory(usernameOrId, groupId){
  let history = JSON.parse(localStorage.getItem(historyKey) || "[]");
  history = history.filter(h => !(h.usernameOrId===usernameOrId && h.groupId===groupId));
  history.unshift({usernameOrId, groupId});
  if(history.length>5) history = history.slice(0,5);
  localStorage.setItem(historyKey, JSON.stringify(history));
  loadHistory();
}

// Fill inputs when selecting history
document.getElementById("historySelect").onchange = function(){
  const idx = this.value;
  if(idx==="") return;
  const history = JSON.parse(localStorage.getItem(historyKey) || "[]");
  const item = history[idx];
  if(item){
    document.getElementById("usernameOrId").value = item.usernameOrId;
    document.getElementById("groupId").value = item.groupId;
  }
}

loadHistory();

// Main check function
function checkGroup(){
  const input = document.getElementById('usernameOrId').value.trim();
  const groupId = document.getElementById('groupId').value.trim();
  const resultBox = document.getElementById('result');

  if(!input || !groupId){ resultBox.textContent="‚ö†Ô∏è Enter Username/UserID and Group ID"; return; }
  resultBox.textContent="‚è≥ Checking...";

  let fetchUserId;
  if(/^\d+$/.test(input)){ // numeric -> User ID
    fetchUserId = Promise.resolve({id: input, name: input});
  } else { // username -> fetch User ID
    fetchUserId = fetch(`${proxy}${encodeURIComponent(`https://users.roblox.com/v1/usernames/users`)}?`) // POST through proxy
      .then(r=>r.json())
      .then(d=>{
        let data = JSON.parse(d.contents).data;
        if(!data || data.length===0) throw new Error("Username not found");
        return {id:data[0].id, name:data[0].name};
      });
  }

  fetchUserId.then(user=>{
    fetch(`${proxy}${encodeURIComponent(`https://groups.roblox.com/v2/users/${user.id}/groups/roles`)}`)
      .then(r=>r.json())
      .then(d=>{
        let data = JSON.parse(d.contents);
        let group = data.data.find(g=>g.group.id == groupId);
        if(group){
          if(!group.memberSince){ resultBox.textContent="‚ö†Ô∏è No join date available"; return; }
          const joinDate = new Date(group.memberSince);
          const now = new Date();
          const diffDays = Math.floor((now - joinDate)/(1000*60*60*24));
          resultBox.innerHTML = `‚úÖ ${user.name}<br>Joined: <b>${joinDate.toDateString()}</b><br>üìÖ Days in group: <b>${diffDays}</b>`;
          saveHistory(input, groupId);
        } else { resultBox.textContent=`‚ùå ${user.name} is not in this group`; }
      })
      .catch(err=>{console.error(err); resultBox.textContent="‚ö†Ô∏è Error fetching group data"; });
  })
  .catch(err=>{ console.error(err); resultBox.textContent="‚ö†Ô∏è Username not found"; });
}
</script>
</body>
</html>
