<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Group Join Checker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 350px;
    text-align: center;
  }
  input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    background: #0f6fef;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover { background: #0954b8; }
  #result {
    margin-top: 15px;
    font-size: 14px;
    color: #333;
  }
</style>
</head>
<body>
<div class="card">
  <h2>Roblox Group Join Checker</h2>
  <input type="text" id="userId" placeholder="Enter User ID"><br>
  <input type="text" id="groupId" placeholder="Enter Group ID"><br>
  <button onclick="checkGroup()">Check</button>
  <div id="result"></div>
</div>

<script>
function checkGroup() {
  const userId = document.getElementById('userId').value.trim();
  const groupId = document.getElementById('groupId').value.trim();
  const resultBox = document.getElementById('result');

  if(!userId || !groupId) {
    resultBox.textContent = "‚ö†Ô∏è Please enter both User ID and Group ID.";
    return;
  }

  resultBox.textContent = "‚è≥ Checking...";

  fetch(`https://groups.roblox.com/v2/users/${userId}/groups/roles`)
    .then(r => r.json())
    .then(data => {
      if(!data.data) { resultBox.textContent = "‚ùå No group data found."; return; }
      const group = data.data.find(g => g.group.id == groupId);
      if(group) {
        if(!group.memberSince) { resultBox.textContent = "‚ö†Ô∏è No join date available."; return; }
        const joinDate = new Date(group.memberSince);
        const now = new Date();
        const diffDays = Math.floor((now - joinDate)/(1000*60*60*24));
        resultBox.innerHTML = `
          ‚úÖ Joined on: <b>${joinDate.toDateString()}</b><br>
          üìÖ Days in group: <b>${diffDays}</b>
        `;
      } else {
        resultBox.textContent = "‚ùå User is not in this group.";
      }
    })
    .catch(err => {
      console.error(err);
      resultBox.textContent = "‚ö†Ô∏è Error fetching data.";
    });
}
</script>
</body>
</html>
