<!DOCTYPE html>
<html>
<head>
  <title>My Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .panel {
      background: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 100px auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    input {
      padding: 8px;
      margin: 8px;
      border: none;
      border-radius: 5px;
      width: 80%;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #moneyDisplay {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 18px;
      background-color: #222;
      color: #0f0;
      padding: 8px 14px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
      display: none;
    }

    #profilePanel, #ownerPanel, #mainUI {
      display: none;
    }

    #ownerPanel.show {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .toggle-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      padding: 8px 12px;
      background-color: #555;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      display: none;
    }

  </style>
</head>
<body>

<div id="loginPanel" class="panel">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Username"><br>
  <input id="loginPass" placeholder="Password" type="password"><br>
  <button onclick="login()">Login</button>
  <button onclick="showCreate()">Create Account</button>
  <p id="loginMsg"></p>
</div>

<div id="createPanel" class="panel" style="display:none;">
  <h2>Create Account</h2>
  <input id="createUser" placeholder="Username"><br>
  <input id="createPass" placeholder="Password" type="password"><br>
  <button onclick="createAccount()">Create</button>
  <button onclick="showLogin()">Back to Login</button>
  <p id="createMsg"></p>
</div>

<div id="mainUI">
  <div id="moneyDisplay">üí∞ Money: $0</div>
  <button class="toggle-btn" onclick="toggleProfile()">üë§</button>
</div>

<div id="profilePanel" class="panel">
  <h3>üë§ Profile</h3>
  <button onclick="logout()">Logout</button>
  <button id="ownerToggleBtn" onclick="toggleOwnerPanel()" style="display:none;">Toggle Owner Panel</button>
</div>

<div id="ownerPanel" class="panel">
  <h3>üëë Owner Panel</h3>
  <input id="giveUser" placeholder="User to give money">
  <input id="giveAmount" placeholder="Amount" type="number">
  <button onclick="giveMoney()">Give</button>
  <h4>üìÉ Accounts List:</h4>
  <div id="accountList"></div>
</div>

<script>
  let currentUser = null;

  function saveAccounts(accounts) {
    localStorage.setItem("accounts", JSON.stringify(accounts));
  }

  function getAccounts() {
    return JSON.parse(localStorage.getItem("accounts") || "{}");
  }

  function login() {
    const user = loginUser.value.trim();
    const pass = loginPass.value;
    const accounts = getAccounts();
    if (accounts[user] && accounts[user].password === pass) {
      currentUser = user;
      showMain();
    } else {
      loginMsg.textContent = "‚ùå Invalid credentials";
    }
  }

  function createAccount() {
    const user = createUser.value.trim();
    const pass = createPass.value;
    if (!user || !pass) return createMsg.textContent = "‚ùå Please fill in all fields";

    const accounts = getAccounts();
    if (accounts[user]) return createMsg.textContent = "‚ùå Username already exists";

    accounts[user] = { password: pass, money: 0 };
    saveAccounts(accounts);
    currentUser = user;
    showMain();
  }

  function logout() {
    currentUser = null;
    showLogin();
  }

  function showMain() {
    document.getElementById("loginPanel").style.display = "none";
    document.getElementById("createPanel").style.display = "none";
    document.getElementById("mainUI").style.display = "block";
    document.getElementById("profilePanel").style.display = "none";
    document.getElementById("ownerPanel").style.display = "none";

    updateMoney();
    updateAccountList();

    // Show profile toggle button only when logged in
    document.querySelector(".toggle-btn").style.display = "block";

    // Show owner toggle button only for owner
    const ownerToggleBtn = document.getElementById("ownerToggleBtn");
    if (currentUser === "manyu") {
      ownerToggleBtn.style.display = "inline-block";
    } else {
      ownerToggleBtn.style.display = "none";
    }
  }

  function showLogin() {
    document.getElementById("loginPanel").style.display = "block";
    document.getElementById("createPanel").style.display = "none";
    document.getElementById("mainUI").style.display = "none";
    document.getElementById("profilePanel").style.display = "none";
    document.getElementById("ownerPanel").style.display = "none";

    // Hide profile toggle button when not logged in
    document.querySelector(".toggle-btn").style.display = "none";

    // Clear messages
    loginMsg.textContent = "";
    createMsg.textContent = "";
  }

  function showCreate() {
    document.getElementById("loginPanel").style.display = "none";
    document.getElementById("createPanel").style.display = "block";
  }

  function toggleProfile() {
    const profile = document.getElementById("profilePanel");
    profile.style.display = profile.style.display === "none" || profile.style.display === "" ? "block" : "none";
  }

  function toggleOwnerPanel() {
    if (currentUser !== "manyu") {
      alert("‚ùå You are not the owner!");
      return;
    }
    const ownerPanel = document.getElementById("ownerPanel");
    ownerPanel.classList.toggle("show");
    updateAccountList();
  }

  function giveMoney() {
    const user = giveUser.value.trim();
    const amount = parseInt(giveAmount.value);
    const accounts = getAccounts();
    if (!accounts[user]) {
      alert("‚ùå User not found");
      return;
    }
    if (isNaN(amount) || amount <= 0) {
      alert("‚ùå Invalid amount");
      return;
    }
    accounts[user].money += amount;
    saveAccounts(accounts);
    updateAccountList();
    if (user === currentUser) updateMoney();
  }

  function updateMoney() {
    const accounts = getAccounts();
    const money = accounts[currentUser]?.money ?? 0;
    const moneyDisplay = document.getElementById("moneyDisplay");
    moneyDisplay.textContent = `üí∞ Money: $${money}`;
    moneyDisplay.style.display = "block";
  }

  function updateAccountList() {
    const accounts = getAccounts();
    const list = Object.entries(accounts)
      .map(([user, data]) => `‚Ä¢ ${user}: $${data.money ?? 0}`)
      .join("<br>");
    document.getElementById("accountList").innerHTML = list;
  }

  // Auto-login if currentUser is set and valid
  window.onload = () => {
    const accounts = getAccounts();
    if (currentUser && accounts[currentUser]) {
      showMain();
    } else {
      showLogin();
    }
  }
</script>

</body>
</html>
