function addMaterial(name="", cost=""){
  materialCount++;
  const div = document.createElement("div");
  div.className = "input-row";
  div.id = "material-" + materialCount;
  div.innerHTML = `
    <input type="text" placeholder="Material name" value="${name}" oninput="checkCanCalculate()">
    <input type="text" placeholder="Cost (unit)" value="${cost}" oninput="checkCanCalculate()">
    <button onclick="editMaterial(${materialCount})">üîí</button>
    <button onclick="deleteMaterial(${materialCount}); checkCanCalculate();">‚ùå</button>
  `;
  document.getElementById("materials").appendChild(div);
  checkCanCalculate();
}
function deleteMaterial(id){ const el=document.getElementById("material-"+id); if(el) el.remove(); checkCanCalculate(); }
function editMaterial(id){ const div=document.getElementById("material-"+id); const inputs=div.getElementsByTagName("input"); inputs[0].disabled=!inputs[0].disabled; inputs[1].disabled=!inputs[1].disabled; }

// ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
function checkCanCalculate(){
  const rows = document.querySelectorAll("#materials .input-row");
  let hasMaterial=false;
  rows.forEach(row=>{
    const name=row.children[0].value.trim();
    const cost=row.children[1].value.trim();
    if(name!=="" && cost!=="") hasMaterial=true;
  });
  const profitValue = document.getElementById("profit").value.trim();
  const hasProfit = profitValue !== "";
  document.getElementById("calcBtn").disabled = !(hasMaterial && hasProfit);
}
document.getElementById("profit").addEventListener("input", checkCanCalculate);

// ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
function calculate(){
  const workers = parseFloat(document.getElementById("workers").value)||0;
  const wage = parseFloat(document.getElementById("wage").value)||0;
  const water = parseFloat(document.getElementById("water").value)||0;
  const electricity = parseFloat(document.getElementById("electricity").value)||0;

  const profitType = document.getElementById("profitType").value;
  const duration = parseFloat(document.getElementById("duration").value)||1;

  let materialCost=0;
  document.querySelectorAll("#materials .input-row").forEach(row=>{
    const cost=parseFloat(row.children[1].value)||0;
    materialCost+=cost;
  });

  const laborCost=workers*wage;
  const otherCost=water+electricity;
  const totalCost=laborCost+otherCost+materialCost;
  const profitTotal=totalCost*(profit/100)*duration;

  }:{

  };

  document.getElementById("result").innerHTML=`

    ${txt.material}: ${materialCost}<br>
    ${txt.total}: ${totalCost}<br>

  `;
}
