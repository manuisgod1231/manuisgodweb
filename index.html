<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เว็บคำนวณต้นทุนครบวงจร</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link rel="icon" href="icon.png">
  <style>
    body { font-family: Arial; max-width: 900px; margin: auto; padding: 20px; background: #f9fafb; }
    h1, h2 { text-align: center; color: #333; }
    input, button { padding: 8px; margin: 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    table, th, td { border: 1px solid #ddd; text-align: center; padding: 8px; }
    th { background: #f0f0f0; }
    td[contenteditable="true"] { background: #fffbea; }
    .total { font-size: 1.2em; font-weight: bold; margin-top: 15px; text-align: right; }
    .delete-btn { background: #dc3545; padding: 4px 8px; border-radius: 4px; border: none; color: white; }
    .delete-btn:hover { background: #a71d2a; }
    #clearAll { background: #ff9800; color: white; border: none; padding: 6px 10px; border-radius: 6px; }
    #clearAll:hover { background: #e68900; }
    .section { border: 1px solid #ddd; padding: 10px; border-radius: 8px; margin-top: 15px; background: #fff; }
  </style>
</head>
<body>
  <h1>เว็บคำนวณต้นทุนครบวงจร</h1>

  <!-- วัตถุดิบ -->
  <div class="section">
    <h2>วัตถุดิบ</h2>
    <div>
      <input id="name" placeholder="ชื่อวัตถุดิบ">
      <input id="price" type="number" placeholder="ราคา/หน่วย">
      <input id="qty" type="text" placeholder="จำนวน เช่น 1 ขีด, 500 กรัม">
      <button onclick="addItem()">เพิ่ม</button>
      <button id="clearAll" onclick="clearAll()">ลบทั้งหมด</button>
    </div>
    <table id="itemTable">
      <thead>
        <tr>
          <th>วัตถุดิบ</th>
          <th>ราคา/หน่วย</th>
          <th>จำนวน</th>
          <th>รวม</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ค่าแรงและจำนวนคน -->
  <div class="section">
    <h2>ค่าแรงและจำนวนคน</h2>
    <div>
      <input id="labor" type="number" placeholder="ค่าแรงรวม">
      <input id="people" type="number" placeholder="จำนวนคน">
    </div>
  </div>

  <!-- ค่าไฟและค่าน้ำ -->
  <div class="section">
    <h2>ค่าไฟและค่าน้ำ</h2>
    <div>
      <input id="electric" type="number" placeholder="ค่าไฟ">
      <input id="water" type="number" placeholder="ค่าน้ำ">
    </div>
  </div>

  <!-- กำไรต่อเดือน -->
  <div class="section">
    <h2>กำไรต่อเดือน</h2>
    <div>
      <input id="profit" type="number" placeholder="กำไร (%) ต่อเดือน">
      <input id="months" type="number" placeholder="จำนวนเดือน">
    </div>
  </div>

  <div class="total" id="total">ต้นทุนรวม: 0 บาท</div>
  <div class="total" id="totalProfit">ราคาขายรวมกำไร: 0 บาท</div>

  <script>
    let items = JSON.parse(localStorage.getItem("items") || "[]");

    function saveItems() {
      localStorage.setItem("items", JSON.stringify(items));
      ['labor','people','electric','water','profit','months'].forEach(id=>{
        localStorage.setItem(id, document.getElementById(id).value);
      });
    }

    window.onload = function() {
      ['labor','people','electric','water','profit','months'].forEach(id=>{
        document.getElementById(id).value = localStorage.getItem(id) || (id==='months'?'1':'');
      });
      renderTable();
    }

    function parseQuantity(qtyStr) {
      const match = qtyStr.match(/([\d.]+)\s*(\S*)/);
      return match ? { value: parseFloat(match[1]), unit: match[2] } : { value:0, unit:'' };
    }

    function addItem() {
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const qty = document.getElementById("qty").value;
      if(!name || isNaN(price) || !qty){ alert("กรอกข้อมูลให้ครบ"); return; }
      items.push({ name, price, qty });
      saveItems();
      renderTable();
      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("qty").value = "";
    }

    function deleteItem(index){ items.splice(index,1); saveItems(); renderTable(); }

    function clearAll(){
      if(confirm("คุณต้องการลบรายการทั้งหมดใช่หรือไม่?")){ items=[]; saveItems(); renderTable(); }
    }

    function renderTable(){
      const tbody = document.querySelector("#itemTable tbody");
      tbody.innerHTML = "";
      let totalRaw = 0;

      items.forEach((item,index)=>{
        const qtyObj = parseQuantity(item.qty);
        const subtotal = item.price * qtyObj.value;
        totalRaw += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td contenteditable="true" data-field="name">${item.name}</td>
          <td contenteditable="true" data-field="price">${item.price}</td>
          <td contenteditable="true" data-field="qty">${item.qty}</td>
          <td>${subtotal.toFixed(2)}</td>
          <td><button class="delete-btn" onclick="deleteItem(${index})">ลบ</button></td>
        `;

        // บันทึกอัตโนมัติเมื่อแก้ไข
        row.querySelectorAll("td[contenteditable]").forEach(td=>{
          td.addEventListener("blur",()=>{
            const field = td.getAttribute("data-field");
            let value = td.textContent;
            if(field==="price") value = parseFloat(value)||0;
            items[index][field] = value;
            saveItems();
            renderTable();
          });
        });

        tbody.appendChild(row);
      });

      // คำนวณต้นทุนรวม + กำไร
      const labor = parseFloat(document.getElementById("labor").value)||0;
      const people = parseFloat(document.getElementById("people").value)||1;
      const electric = parseFloat(document.getElementById("electric").value)||0;
      const water = parseFloat(document.getElementById("water").value)||0;
      const profitPercent = parseFloat(document.getElementById("profit").value)||0;
      const months = parseFloat(document.getElementById("months").value)||1;

      let totalLabor = people>0? labor/people : labor;
      let totalUtility = electric + water;
      let totalCost = totalRaw + totalLabor + totalUtility;
      let totalSale = totalCost * Math.pow(1 + profitPercent/100, months);

      document.getElementById("total").textContent = "ต้นทุนรวม: " + totalCost.toFixed(2) + " บาท";
      document.getElementById("totalProfit").textContent = `ราคาขายรวมกำไร (${months} เดือน): ` + totalSale.toFixed(2) + " บาท";
    }

    ['labor','people','electric','water','profit','months'].forEach(id=>{
      document.getElementById(id).addEventListener('input', ()=>{ saveItems(); renderTable(); });
    });

    if('serviceWorker' in navigator){ navigator.serviceWorker.register('service-worker.js'); }
  </script>
</body>
</html>
