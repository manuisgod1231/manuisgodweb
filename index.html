<!DOCTYPE html>
<html>
<head>
  <title>manuisgod UI</title>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      color: white;
      text-align: center;
      padding: 50px;
      margin: 0;
      position: relative;
      min-height: 100vh;
    }

    .ui-box {
      background-color: #2e2e2e;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.8s ease;
      margin-bottom: 20px;
      text-align: left;
      max-width: 360px;
    }

    input[type="text"], input[type="password"], input[type="number"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #1c1c1c;
      color: white;
      width: 100%;
      margin-bottom: 12px;
      outline: none;
      font-size: 16px;
    }

    input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
      border-color: #007bff;
      background-color: #262626;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 2px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
      font-size: 16px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 123, 255, 0.3);
    }

    #outputText {
      margin-top: 10px;
      font-style: italic;
      opacity: 0.9;
      min-height: 22px;
    }

    /* Profile button top right */
    #profileBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      display: none; /* hidden by default */
      z-index: 1000;
    }
    #profileBtn:hover {
      box-shadow: 0 6px 14px rgba(0, 123, 255, 0.5);
      transform: scale(1.1);
    }

    /* Profile info box */
    #profileBox {
      position: fixed;
      top: 60px;
      right: 20px;
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      display: none;
      width: 320px;
      z-index: 1000;
      text-align: left;
    }
    #profileBox button {
      margin-top: 10px;
      width: 100%;
    }

    /* Money display fixed top-left on main UI */
    #moneyDisplay {
      position: fixed;
      top: 20px;
      left: 20px;
      font-weight: bold;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
      user-select: none;
      z-index: 1100;
      display: none; /* hidden until mainUI shown */
    }

    /* Owner panel inside main UI */
    #ownerPanel {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.8);
      display: none;
    }
    #ownerPanel h3 {
      margin-top: 0;
      margin-bottom: 12px;
      color: #66ccff;
      font-weight: 700;
      font-size: 20px;
      text-align: center;
    }
    #ownerPanel label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
    }
    #accountsList {
      max-height: 160px;
      overflow-y: auto;
      background: #1a1a1a;
      border: 1px solid #444;
      padding: 8px;
      margin-top: 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #ccc;
      white-space: pre-wrap;
      user-select: text;
    }

  </style>
</head>
<body>

  <!-- Login UI -->
  <div class="ui-box" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <button id="createAccBtn">Create Account</button>
    <p id="outputText"></p>
  </div>

  <!-- Main UI (hidden by default) -->
  <div class="ui-box" id="mainUI" style="display:none;">
    <h2>Welcome!</h2>
    <p id="welcomeMessage"></p>

    <!-- Owner Panel -->
    <div id="ownerPanel">
      <h3>Owner Control Panel</h3>

      <label for="giveMoneyUser">Username to Give Money:</label>
      <input type="text" id="giveMoneyUser" placeholder="Username">

      <label for="giveMoneyAmount">Amount:</label>
      <input type="number" id="giveMoneyAmount" placeholder="Amount" min="1">

      <button id="giveMoneyBtn">Give Money</button>

      <h4>Accounts List:</h4>
      <pre id="accountsList">(loading...)</pre>
    </div>
  </div>

  <!-- Money Display -->
  <p id="moneyDisplay">üí∞ Money: $0</p>

  <!-- Profile Button -->
  <button id="profileBtn" style="display:none;">Profile</button>

  <!-- Profile Box -->
  <div id="profileBox">
    <h3>Your Profile</h3>
    <p><strong>Username:</strong> <span id="profileUsername"></span></p>
    <button id="profileLogoutBtn">Logout</button>
    <button id="closeProfileBtn">Close</button>
  </div>

<script>
  let accounts = JSON.parse(localStorage.getItem('accounts')) || {};
  let currentUser = null;
  const ownerName = "manyu";

  function saveAccounts() {
    localStorage.setItem('accounts', JSON.stringify(accounts));
  }

  function clearInputs() {
    document.getElementById("loginUsername").value = "";
    document.getElementById("loginPassword").value = "";
  }

  function updateMoneyDisplay() {
    if (currentUser && accounts[currentUser] && accounts[currentUser].money !== undefined) {
      document.getElementById("moneyDisplay").textContent = `üí∞ Money: $${accounts[currentUser].money}`;
      document.getElementById("moneyDisplay").style.display = "block";
    } else {
      document.getElementById("moneyDisplay").textContent = `üí∞ Money: $0`;
      document.getElementById("moneyDisplay").style.display = "block";
    }
  }

  function showMainUI() {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("mainUI").style.display = "inline-block";
    document.getElementById("welcomeMessage").textContent = `Hello, ${currentUser}! Welcome to the main UI.`;
    updateMoneyDisplay();
    clearInputs();

    // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô owner ‡πÅ‡∏™‡∏î‡∏á panel
    if (currentUser === ownerName) {
      document.getElementById("ownerPanel").style.display = "block";
      updateAccountsList();
    } else {
      document.getElementById("ownerPanel").style.display = "none";
    }
  }

  function logout() {
    currentUser = null;
    localStorage.removeItem('currentUser');
    document.getElementById("mainUI").style.display = "none";
    document.getElementById("loginBox").style.display = "inline-block";
    document.getElementById("outputText").textContent = "";
    hideProfileButton();
    closeProfile();
    clearInputs();
    document.getElementById("moneyDisplay").style.display = "none";
  }

  function showProfileButton() {
    document.getElementById("profileBtn").style.display = "block";
  }

  function hideProfileButton() {
    document.getElementById("profileBtn").style.display = "none";
  }

  function toggleProfile() {
    const box = document.getElementById("profileBox");
    if (box.style.display === "block") {
      box.style.display = "none";
    } else {
      document.getElementById("profileUsername").textContent = currentUser;
      box.style.display = "block";
    }
  }

  function closeProfile() {
    document.getElementById("profileBox").style.display = "none";
  }

  function login() {
    let username = document.getElementById("loginUsername").value.trim();
    let password = document.getElementById("loginPassword").value.trim();

    if (username === "" || password === "") {
      document.getElementById("outputText").textContent = "‚ö†Ô∏è Please enter both username and password.";
      return;
    }

    if (!accounts[username]) {
      document.getElementById("outputText").textContent = `‚ùå No account found for '${username}'.`;
      return;
    }

    if (accounts[username].password !== password) {
      document.getElementById("outputText").textContent = "‚ùå Incorrect password.";
      return;
    }

    currentUser = username;
    localStorage.setItem('currentUser', currentUser);
    showMainUI();
    showProfileButton();
    document.getElementById("outputText").textContent = "";
  }

  function createAccount() {
    let username = document.getElementById("loginUsername").value.trim();
    let password = document.getElementById("loginPassword").value.trim();

    if (username === "" || password === "") {
      document.getElementById("outputText").textContent = "‚ö†Ô∏è Please fill in both fields to create an account.";
      return;
    }

    if (accounts[username]) {
      document.getElementById("outputText").textContent = "‚ö†Ô∏è Account already exists.";
      return;
    }

    accounts[username] = {
      password: password,
      money: 100
    };
    saveAccounts();

    currentUser = username;
    localStorage.setItem('currentUser', currentUser);
    showMainUI();
    showProfileButton();

    document.getElementById("outputText").textContent = `üéâ Account created and logged in as ${username}`;
  }

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡πÉ‡∏ô owner panel
  function updateAccountsList() {
    let listEl = document.getElementById("accountsList");
    if (!accounts || Object.keys(accounts).length === 0) {
      listEl.textContent = "(no accounts)";
      return;
    }
    let text = "";
    for (let user in accounts) {
      text += `‚Ä¢ ${user}: $${accounts[user].money}\n`;
    }
    listEl.textContent = text;
  }

  // owner ‡πÉ‡∏´‡πâ‡πÄ‡∏á‡∏¥‡∏ô‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏Ñ‡∏ô‡∏≠‡∏∑‡πà‡∏ô
  function giveMoney() {
    let targetUser = document.getElementById("giveMoneyUser").value.trim();
    let amount = parseInt(document.getElementById("giveMoneyAmount").value);

    if (targetUser === "") {
      alert("Please enter a username to give money.");
      return;
    }
    if (!accounts[targetUser]) {
      alert("User not found.");
      return;
    }
    if (isNaN(amount) || amount <= 0) {
      alert("Please enter a valid positive amount.");
      return;
    }

    accounts[targetUser].money = (accounts[targetUser].money || 0) + amount;
    saveAccounts();
    updateMoneyDisplay();
    updateAccountsList();

    alert(`Gave $${amount} to ${targetUser}.`);
    document.getElementById("giveMoneyUser").value = "";
    document.getElementById("giveMoneyAmount").value = "";
  }

  window.onload = function() {
    accounts = JSON.parse(localStorage.getItem('accounts')) || {};

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á owner ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ (‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÄ‡∏õ‡πá‡∏ô 'Manuufo25252265')
    if (!accounts[ownerName]) {
      accounts[ownerName] = { password: "Manuufo25252265", money: 1000 };
      saveAccounts();
    }

    const savedUser = localStorage.getItem('currentUser');
    if (savedUser && accounts[savedUser]) {
      currentUser = savedUser;
      showMainUI();
      showProfileButton();
    }

    document.getElementById('loginBtn').addEventListener('click', login);
    document.getElementById('createAccBtn').addEventListener('click', createAccount);
    document.getElementById('profileBtn').addEventListener('click', toggleProfile);
    document.getElementById('profileLogoutBtn').addEventListener('click', logout);
    document.getElementById('closeProfileBtn').addEventListener('click', closeProfile);

    document.getElementById('giveMoneyBtn').addEventListener('click', giveMoney);
  };
</script>

</body>
</html>
